name: Test Project
on: [push, workflow_dispatch]
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install Node.js & dependencies
        id: install-deps
        uses: ./.github/actions/cached-deps
        with:
          node-version: "18"

      - name: Verify Node.js version
        run: echo "Using Node.js version ${{ steps.install-deps.outputs.node-version }}"

      - name: Run tests
        working-directory: ./second-action
        run: npm test
  deploy-job:
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install Node.js & dependencies
        uses: ./.github/actions/cached-deps
        with:
          node-version: "18"

      - name: Build project
        working-directory: ./second-action
        run: npm run build

      - name: Deploy to server
        run: echo "Deploying to server..."
